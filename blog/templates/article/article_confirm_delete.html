{% extends 'article/base.html' %}

{% block content %}
 <div class="container">
        <h1 class="mb-4">Удалить объект MyModel</h1>
        <p>Вы уверены, что хотите удалить статью "{{ article.title }}"</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog_list' %}">Отмена</a>
        </form>
    </div>
{% endblock %}
