{% extends 'article/base.html' %}

{% block main_menu %}
{% include 'catalog/includes/main_menu.html' %}
{% endblock %}

{% block content %}
    <div class="col-12 row text-center">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal"> {{ article.title }}</h4>
                </div>
                <div class="card-body">
                    <img src="{{ article.image.url }}" alt="Фото">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <p>{{ article.content }}</p>
                    </ul>

                    <a href="{% url 'blog_update' article.pk %}" class="btn btn-primary">Изменить</a>
                    <a href="{% url 'blog_delete' article.pk %}" class="btn btn-danger">Удалить</a>


                </div>
            </div>
        </div>
        <div class="col-2"></div>

    </div>
{% endblock %}
