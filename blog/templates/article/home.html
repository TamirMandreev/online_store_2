{% extends 'article/base.html' %}

{% block main_menu %}
{% include 'catalog/includes/main_menu.html' %}
{% endblock %}

{% block content %}

<div class="col-12 row text-center">
    {% for article in articles %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ article.title }}</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                    <p>{{ article.content | truncatechars:90 }}</p>
                </ul>
                <a href="">
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Подробнее</button>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
